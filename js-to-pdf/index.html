<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>JS to PDF embedder</title>
  </head>
  <body>
    <h1>JavaScript to PDF embedder</h1>
    <div id="inputs">
      <div id="js-input-zone" class="input-zone">
        <img src="images/skrepka.png" class="input-zone" />
      </div>
      <input type="file" id="js-input" />

      <div id="pdf-input-zone" class="input-zone">
        <img src="images/skrepka.png" class="input-zone" />
      </div>
      <input type="file" id="pdf-input" />
    </div>
    <script src="https://cdn.jsdelivr.net/gh/LegendTurtle/LegendTurtle.github.io@version/js-to-pdf/script.js"></script>
  </body>
</html>
